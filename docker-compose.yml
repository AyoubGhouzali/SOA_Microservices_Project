version: '3.8'

services:
  # ============================================
  # USER SERVICE DATABASE
  # ============================================
  user-postgres:
    image: postgres:15-alpine
    container_name: user-postgres
    environment:
      POSTGRES_USER: user_admin
      POSTGRES_PASSWORD: user_pass_123
      POSTGRES_DB: user_db
    ports:
      - "5432:5432"
    volumes:
      - user-postgres-data:/var/lib/postgresql/data
    networks:
      - transport-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user_admin -d user_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # TICKETING SERVICE DATABASE
  # ============================================
  ticketing-postgres:
    image: postgres:15-alpine
    container_name: ticketing-postgres
    environment:
      POSTGRES_USER: ticket_admin
      POSTGRES_PASSWORD: ticket_pass_123
      POSTGRES_DB: ticketing_db
    ports:
      - "5433:5432"
    volumes:
      - ticketing-postgres-data:/var/lib/postgresql/data
    networks:
      - transport-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ticket_admin -d ticketing_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # PAYMENT SERVICE DATABASE
  # ============================================
  payment-postgres:
    image: postgres:15-alpine
    container_name: payment-postgres
    environment:
      POSTGRES_USER: payment_admin
      POSTGRES_PASSWORD: payment_pass_123
      POSTGRES_DB: payment_db
    ports:
      - "5434:5432"
    volumes:
      - payment-postgres-data:/var/lib/postgresql/data
    networks:
      - transport-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payment_admin -d payment_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # SUBSCRIPTION SERVICE DATABASE
  # ============================================
  subscription-postgres:
    image: postgres:15-alpine
    container_name: subscription-postgres
    environment:
      POSTGRES_USER: sub_admin
      POSTGRES_PASSWORD: sub_pass_123
      POSTGRES_DB: subscription_db
    ports:
      - "5435:5432"
    volumes:
      - subscription-postgres-data:/var/lib/postgresql/data
    networks:
      - transport-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sub_admin -d subscription_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # SCHEDULING SERVICE DATABASE
  # ============================================
  scheduling-postgres:
    image: postgres:15-alpine
    container_name: scheduling-postgres
    environment:
      POSTGRES_USER: schedule_admin
      POSTGRES_PASSWORD: schedule_pass_123
      POSTGRES_DB: scheduling_db
    ports:
      - "5436:5432"
    volumes:
      - scheduling-postgres-data:/var/lib/postgresql/data
    networks:
      - transport-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U schedule_admin -d scheduling_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # TRACKING SERVICE - MongoDB
  # ============================================
  tracking-mongodb:
    image: mongo:7  # Changed from mongo:6-alpine
    container_name: tracking-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: tracking_admin
      MONGO_INITDB_ROOT_PASSWORD: tracking_pass_123
      MONGO_INITDB_DATABASE: tracking_db
    ports:
      - "27017:27017"
    volumes:
      - tracking-mongodb-data:/data/db
    networks:
      - transport-network
    restart: unless-stopped

  # ============================================
  # NOTIFICATION SERVICE - MongoDB
  # ============================================
  notification-mongodb:
    image: mongo:7  # Changed from mongo:6-alpine
    container_name: notification-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: notif_admin
      MONGO_INITDB_ROOT_PASSWORD: notif_pass_123
      MONGO_INITDB_DATABASE: notification_db
    ports:
      - "27018:27017"
    volumes:
      - notification-mongodb-data:/data/db
    networks:
      - transport-network
    restart: unless-stopped

  # ============================================
  # MESSAGE BROKER - Apache Kafka
  # ============================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: transport-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - transport-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: transport-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - transport-network
    restart: unless-stopped

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: transport-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9093
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - transport-network
    restart: unless-stopped

  # ============================================
  # REDIS - Caching & Session Storage
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: transport-redis
    command: redis-server --requirepass redis123 --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - transport-network
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: transport-redis-ui
    depends_on:
      - redis
    ports:
      - "8082:8081"
    environment:
      REDIS_HOSTS: local:redis:6379:0:redis123
    networks:
      - transport-network
    restart: unless-stopped

  # ============================================
  # DATABASE ADMIN UIs
  # ============================================
  
  # pgAdmin - PostgreSQL Admin (All DBs)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: transport-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@transport.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - transport-network
    restart: unless-stopped

  # MongoDB Express
  mongo-express:
    image: mongo-express:latest
    container_name: transport-mongo-express
    depends_on:
      - tracking-mongodb
      - notification-mongodb
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: tracking_admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: tracking_pass_123
      ME_CONFIG_MONGODB_URL: mongodb://tracking_admin:tracking_pass_123@tracking-mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    networks:
      - transport-network
    restart: unless-stopped

# ============================================
# NETWORKS
# ============================================
networks:
  transport-network:
    driver: bridge
    name: transport-network

# ============================================
# VOLUMES
# ============================================
volumes:
  # PostgreSQL volumes
  user-postgres-data:
    name: user-postgres-data
  ticketing-postgres-data:
    name: ticketing-postgres-data
  payment-postgres-data:
    name: payment-postgres-data
  subscription-postgres-data:
    name: subscription-postgres-data
  scheduling-postgres-data:
    name: scheduling-postgres-data
  
  # MongoDB volumes
  tracking-mongodb-data:
    name: tracking-mongodb-data
  notification-mongodb-data:
    name: notification-mongodb-data
  
  # Infrastructure volumes
  zookeeper-data:
    name: transport-zookeeper-data
  zookeeper-logs:
    name: transport-zookeeper-logs
  kafka-data:
    name: transport-kafka-data
  redis-data:
    name: transport-redis-data
  pgadmin-data:
    name: transport-pgadmin-data