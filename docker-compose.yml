version: '3.8'

services:
  # ============================================
  # MESSAGE BROKER - Apache Kafka
  # ============================================
  
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: transport-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - transport-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: transport-kafka
    depends_on:
    - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      volumes:
      - kafka-data:/var/lib/kafka/data
      networks:
      - transport-network
      restart: unless-stopped

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: transport-kafka-ui
    depends_on:
      - kafka
    ports:
      -"8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9093
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - transport-network
    restart: unless-stopped   
  # ============================================
  # MONGODB - For Tracking & Notification Services
  # ============================================
  mongodb:
    image: mongo:6
    container_name: transport-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo123
      MONGO_INITDB_DATABASE: admin
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    networks:
      - transport-network
    restart: unless-stopped

  mongo-express:
    image: mongo-express:latest
    container_name: transport-mongo-express
    depends_on:
      - mongodb
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: mongo
      ME_CONFIG_MONGODB_ADMINPASSWORD: mongo123
      ME_CONFIG_MONGODB_URL: mongodb://mongo:mongo123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    networks:
      - transport-network
    restart: unless-stopped

  # ============================================
  # REDIS - Caching & Session Storage
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: transport-redis
    command: redis-server --requirepass redis123 --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - transport-network
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: transport-redis-ui
    depends_on:
      - redis
    ports:
      - "8082:8081"
    environment:
      REDIS_HOSTS: local:redis:6379:0:redis123
    networks:
      - transport-network
    restart: unless-stopped

# ============================================
# NETWORKS
# ============================================

networks:
  transport-network:
    driver: bridge
    name: transport-network

# ============================================
# VOLUMES (Persistent Data)
# ============================================

volumes:
  zookeeper-data:
    name: transport-zookeeper-data
  zookeeper-logs:
    name: transport-zookeeper-logs
  kafka-data:
    name: transport-kafka-data
  mongodb-data:
    name: transport-mongodb-data
  mongodb-config:
    name: transport-mongodb-config
  redis-data:
    name: transport-redis-data