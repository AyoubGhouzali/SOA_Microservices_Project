
services:
  # ============================================
  # CONFIG SERVER - Configuration centralis√©e
  # ============================================
  config-server:
    build:
      context: ./services/ConfigServer
      dockerfile: Dockerfile
    container_name: config-server
    ports:
      - "8888:8888"
    environment:
      SPRING_PROFILES_ACTIVE: native
    networks:
      - transport-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8888/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # DISCOVERY SERVER - Eureka Service Registry
  # ============================================
  discovery-server:
    build:
      context: ./services/DiscoveryServer
      dockerfile: Dockerfile
    container_name: discovery-server
    depends_on:
      config-server:
        condition: service_healthy
    ports:
      - "8761:8761"
    environment:
      CONFIG_SERVER_URL: http://config-server:8888
      EUREKA_SERVER_ADDRESS: http://discovery-server:8761/eureka
    networks:
      - transport-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # API GATEWAY
  # ============================================
  api-gateway:
    build:
      context: ./services/apiGateway
      dockerfile: Dockerfile
    container_name: api-gateway
    depends_on:
      config-server:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    ports:
      - "8222:8222"
    environment:
      CONFIG_SERVER_URL: http://config-server:8888
      EUREKA_DEFAULT_ZONE: http://discovery-server:8761/eureka
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
    networks:
      - transport-network
    restart: unless-stopped

  # ============================================
  # USER SERVICE
  # ============================================
  user-postgres:
    image: postgres:15-alpine
    container_name: user-postgres
    environment:
      POSTGRES_USER: user_admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: user_db
    ports:
      - "5432:5432"
    volumes:
      - user-postgres-data:/var/lib/postgresql/data
    networks:
      - transport-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user_admin -d user_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: user-service
    depends_on:
      config-server:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
      user-postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    ports:
      - "8081:8081"
    environment:
      CONFIG_SERVER_URL: http://config-server:8888
      EUREKA_DEFAULT_ZONE: http://discovery-server:8761/eureka
      SPRING_DATASOURCE_URL: jdbc:postgresql://user-postgres:5432/user_db
      SPRING_DATASOURCE_USERNAME: user_admin
      SPRING_DATASOURCE_PASSWORD: password123
      KAFKA_BOOTSTRAP_SERVERS: kafka:9093
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
    networks:
      - transport-network
    restart: unless-stopped

  # ============================================
  # TICKETING SERVICE
  # ============================================
  ticketing-postgres:
    image: postgres:15-alpine
    container_name: ticketing-postgres
    environment:
      POSTGRES_USER: ticket_admin
      POSTGRES_PASSWORD: ticket_pass_123
      POSTGRES_DB: ticketing_db
    ports:
      - "5433:5432"
    volumes:
      - ticketing-postgres-data:/var/lib/postgresql/data
    networks:
      - transport-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ticket_admin -d ticketing_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  ticketing-service:
    build:
      context: ./services/ticketing-service
      dockerfile: Dockerfile
    container_name: ticketing-service
    depends_on:
      config-server:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
      ticketing-postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    ports:
      - "8094:8094"
    environment:
      CONFIG_SERVER_URL: http://config-server:8888
      EUREKA_DEFAULT_ZONE: http://discovery-server:8761/eureka
      SPRING_DATASOURCE_URL: jdbc:postgresql://ticketing-postgres:5432/ticketing_db
      SPRING_DATASOURCE_USERNAME: ticket_admin
      SPRING_DATASOURCE_PASSWORD: ticket_pass_123
      KAFKA_BOOTSTRAP_SERVERS: kafka:9093
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
    networks:
      - transport-network
    restart: unless-stopped
  
  # ============================================
  # SUBSCRIPTION SERVICE
  # ============================================
  subscription-postgres:
    image: postgres:15-alpine
    container_name: subscription-postgres
    environment:
      POSTGRES_USER: sub_admin
      POSTGRES_PASSWORD: sub_pass_123
      POSTGRES_DB: subscription_db
    ports:
      - "5435:5432"
    volumes:
      - subscription-postgres-data:/var/lib/postgresql/data
    networks:
      - transport-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sub_admin -d subscription_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  subscription-service:
    build:
      context: ./services/subscription-service
      dockerfile: Dockerfile
    container_name: subscription-service
    depends_on:
      config-server:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
      subscription-postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    ports:
      - "8093:8093"
    environment:
      CONFIG_SERVER_URL: http://config-server:8888
      EUREKA_DEFAULT_ZONE: http://discovery-server:8761/eureka
      SPRING_DATASOURCE_URL: jdbc:postgresql://subscription-postgres:5432/subscription_db
      SPRING_DATASOURCE_USERNAME: sub_admin
      SPRING_DATASOURCE_PASSWORD: sub_pass_123
      KAFKA_BOOTSTRAP_SERVERS: kafka:9093
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
    networks:
      - transport-network
    restart: unless-stopped

  # ============================================
  # SCHEDULING SERVICE
  # ============================================
  scheduling-postgres:
    image: postgres:15-alpine
    container_name: scheduling-postgres
    environment:
      POSTGRES_USER: schedule_admin
      POSTGRES_PASSWORD: schedule_pass_123
      POSTGRES_DB: scheduling_db
    ports:
      - "5436:5432"
    volumes:
      - scheduling-postgres-data:/var/lib/postgresql/data
    networks:
      - transport-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U schedule_admin -d scheduling_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  scheduling-service:
    build:
      context: ./services/scheduling-service
      dockerfile: Dockerfile
    container_name: scheduling-service
    depends_on:
      config-server:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
      scheduling-postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    ports:
      - "8091:8091"
    environment:
      CONFIG_SERVER_URL: http://config-server:8888
      EUREKA_DEFAULT_ZONE: http://discovery-server:8761/eureka
      SPRING_DATASOURCE_URL: jdbc:postgresql://scheduling-postgres:5432/scheduling_db
      SPRING_DATASOURCE_USERNAME: schedule_admin
      SPRING_DATASOURCE_PASSWORD: schedule_pass_123
      KAFKA_BOOTSTRAP_SERVERS: kafka:9093
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
    networks:
      - transport-network
    restart: unless-stopped

  # ============================================
  # TRACKING SERVICE - MongoDB
  # ============================================
  tracking-mongodb:
    image: mongo:7
    container_name: tracking-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: tracking_admin
      MONGO_INITDB_ROOT_PASSWORD: tracking_pass_123
      MONGO_INITDB_DATABASE: tracking_db
    ports:
      - "27017:27017"
    volumes:
      - tracking-mongodb-data:/data/db
    networks:
      - transport-network
    restart: unless-stopped

  tracking-service:
    build:
      context: ./services/tracking-service
      dockerfile: Dockerfile
    container_name: tracking-service
    depends_on:
      config-server:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
      tracking-mongodb:
        condition: service_started
      kafka:
        condition: service_started
    ports:
      - "8092:8092"
    environment:
      CONFIG_SERVER_URL: http://config-server:8888
      EUREKA_DEFAULT_ZONE: http://discovery-server:8761/eureka
      SPRING_DATA_MONGODB_URI: mongodb://tracking_admin:tracking_pass_123@tracking-mongodb:27017/tracking_db?authSource=admin
      KAFKA_BOOTSTRAP_SERVERS: kafka:9093
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
    networks:
      - transport-network
    restart: unless-stopped

  # ============================================
  # NOTIFICATION SERVICE - MongoDB
  # ============================================
  notification-mongodb:
    image: mongo:7
    container_name: notification-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: notification_admin
      MONGO_INITDB_ROOT_PASSWORD: notification_pass_123
      MONGO_INITDB_DATABASE: notification_db
    ports:
      - "27018:27017"
    volumes:
      - notification-mongodb-data:/data/db
    networks:
      - transport-network
    restart: unless-stopped

  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    depends_on:
      config-server:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
      notification-mongodb:
        condition: service_started
      kafka:
        condition: service_started
    ports:
      - "8095:8095"
    environment:
      CONFIG_SERVER_URL: http://config-server:8888
      EUREKA_DEFAULT_ZONE: http://discovery-server:8761/eureka
      SPRING_DATA_MONGODB_URI: mongodb://notification_admin:notification_pass_123@notification-mongodb:27017/notification_db?authSource=admin
      KAFKA_BOOTSTRAP_SERVERS: kafka:9093
      # Email configuration (use your SMTP server)
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@transport.com}
      EMAIL_NOTIFICATIONS_ENABLED: ${EMAIL_NOTIFICATIONS_ENABLED:-true}
      # SMS configuration (Twilio)
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER:-}
      SMS_NOTIFICATIONS_ENABLED: ${SMS_NOTIFICATIONS_ENABLED:-false}
    networks:
      - transport-network
    restart: unless-stopped



  # ============================================
  # KAFKA & ZOOKEEPER - Message Broker
  # ============================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: transport-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - transport-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: transport-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - transport-network
    restart: unless-stopped

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: transport-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9093
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - transport-network
    restart: unless-stopped

  # ============================================
  # REDIS - Caching & Session Storage
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: transport-redis
    command: redis-server --requirepass redis123 --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - transport-network
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: transport-redis-ui
    depends_on:
      - redis
    ports:
      - "8083:8081"
    environment:
      REDIS_HOSTS: local:redis:6379:0:redis123
    networks:
      - transport-network
    restart: unless-stopped

  # ============================================
  # DATABASE ADMIN UIs
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: transport-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@transport.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - transport-network
    restart: unless-stopped

  mongo-express:
    image: mongo-express:latest
    container_name: transport-mongo-express
    depends_on:
      - tracking-mongodb
    ports:
      - "8084:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: tracking_admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: tracking_pass_123
      ME_CONFIG_MONGODB_URL: mongodb://tracking_admin:tracking_pass_123@tracking-mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    networks:
      - transport-network
    restart: unless-stopped

# ============================================
# NETWORKS
# ============================================
networks:
  transport-network:
    driver: bridge
    name: transport-network

# ============================================
# VOLUMES
# ============================================
volumes:
  # PostgreSQL volumes
  user-postgres-data:
    name: user-postgres-data
  ticketing-postgres-data:
    name: ticketing-postgres-data
  payment-postgres-data:
    name: payment-postgres-data
  subscription-postgres-data:
    name: subscription-postgres-data
  scheduling-postgres-data:
    name: scheduling-postgres-data
  
  # MongoDB volumes
  tracking-mongodb-data:
    name: tracking-mongodb-data
  notification-mongodb-data:
    name: notification-mongodb-data

  # Infrastructure volumes
  zookeeper-data:
    name: transport-zookeeper-data
  zookeeper-logs:
    name: transport-zookeeper-logs
  kafka-data:
    name: transport-kafka-data
  redis-data:
    name: transport-redis-data
  pgadmin-data:
    name: transport-pgadmin-data