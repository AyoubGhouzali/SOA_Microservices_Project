# Subscription Service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: subscription-service
  namespace: transport-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: subscription-service
  template:
    metadata:
      labels:
        app: subscription-service
    spec:
      containers:
      - name: subscription-service
        image: transport/subscription-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8093
        envFrom:
        - configMapRef:
            name: transport-config
        - configMapRef:
            name: database-config
        env:
        - name: SUBSCRIPTION_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: transport-secrets
              key: SUBSCRIPTION_DB_PASSWORD
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: subscription-service
  namespace: transport-system
spec:
  selector:
    app: subscription-service
  ports:
  - port: 8093
    targetPort: 8093
  type: ClusterIP

