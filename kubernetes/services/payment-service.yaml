apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: transport-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - name: payment-service
        image: transport/payment-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8087
        env:
        - name: CONFIG_SERVER_URL
          valueFrom:
            configMapKeyRef:
              name: transport-config
              key: CONFIG_SERVER_URL
        - name: EUREKA_DEFAULT_ZONE
          valueFrom:
            configMapKeyRef:
              name: transport-config
              key: EUREKA_DEFAULT_ZONE
        - name: PAYMENT_DB_URL
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: PAYMENT_DB_URL
        - name: PAYMENT_DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: PAYMENT_DB_USERNAME
        - name: PAYMENT_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: transport-secrets
              key: PAYMENT_DB_PASSWORD
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: transport-config
              key: KAFKA_BOOTSTRAP_SERVERS
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/payments/health
            port: 8087
          initialDelaySeconds: 120
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/payments/health
            port: 8087
          initialDelaySeconds: 90
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: transport-system
spec:
  selector:
    app: payment-service
  ports:
  - port: 8087
    targetPort: 8087
  type: ClusterIP
