# User PostgreSQL Database
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-postgres
  namespace: transport-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-postgres
  template:
    metadata:
      labels:
        app: user-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: "user_admin"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: user-postgres-password
        - name: POSTGRES_DB
          value: "user_db"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: user-postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: user-postgres
  namespace: transport-system
spec:
  selector:
    app: user-postgres
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP

