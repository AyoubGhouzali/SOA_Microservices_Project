apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: transport-system
spec:
  replicas: 2  # Multiple replicas for HA
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: transport/api-gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8222
        env:
        - name: CONFIG_SERVER_URL
          valueFrom:
            configMapKeyRef:
              name: transport-config
              key: CONFIG_SERVER_URL
        - name: EUREKA_DEFAULT_ZONE
          valueFrom:
            configMapKeyRef:
              name: transport-config
              key: EUREKA_DEFAULT_ZONE
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: transport-secrets
              key: JWT_SECRET
        - name: JWT_EXPIRATION
          valueFrom:
            configMapKeyRef:
              name: transport-config
              key: JWT_EXPIRATION
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8222
          initialDelaySeconds: 120
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8222
          initialDelaySeconds: 90
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: transport-system
spec:
  selector:
    app: api-gateway
  ports:
  - port: 8222
    targetPort: 8222
    nodePort: 30222  # For external access in Minikube
  type: LoadBalancer  # Change to NodePort for Minikube or ClusterIP for Ingress
