apiVersion: v1
kind: Secret
metadata:
  name: transport-secrets
  namespace: transport-system
type: Opaque
stringData:
  # JWT Secret (base64 encoded in production)
  JWT_SECRET: "mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256Algorithm"

  # Redis Password
  REDIS_PASSWORD: "redis123"

  # PostgreSQL Passwords
  USER_DB_PASSWORD: "password123"
  TICKETING_DB_PASSWORD: "ticket_pass_123"
  PAYMENT_DB_PASSWORD: "payment_pass_123"
  SUBSCRIPTION_DB_PASSWORD: "sub_pass_123"
  SCHEDULING_DB_PASSWORD: "scheduling_pass"

  # MongoDB Passwords
  TRACKING_MONGODB_PASSWORD: "tracking_pass_123"
  NOTIFICATION_MONGODB_PASSWORD: "notif_pass_123"

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: transport-system
type: Opaque
stringData:
  user-postgres-password: "password123"
  ticketing-postgres-password: "ticket_pass_123"
  payment-postgres-password: "payment_pass_123"
  subscription-postgres-password: "sub_pass_123"
  scheduling-postgres-password: "scheduling_pass"

---
apiVersion: v1
kind: Secret
metadata:
  name: mongodb-secrets
  namespace: transport-system
type: Opaque
stringData:
  tracking-mongodb-password: "tracking_pass_123"
  notification-mongodb-password: "notif_pass_123"
