spring:
  application:
    name: api-gateway
  config:
    import: configserver:${CONFIG_SERVER_URL:http://localhost:8888}

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        # User Service Routes
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - name: CircuitBreaker
              args:
                name: userServiceCircuitBreaker
                fallbackUri: forward:/fallback

        # Ticketing Service Routes
        - id: ticketing-service
          uri: lb://ticketing-service
          predicates:
            - Path=/api/tickets/**
          filters:
            - name: CircuitBreaker
              args:
                name: ticketingServiceCircuitBreaker
                fallbackUri: forward:/fallback

        # Payment Service Routes
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payments/**
          filters:
            - name: CircuitBreaker
              args:
                name: paymentServiceCircuitBreaker
                fallbackUri: forward:/fallback

        # Subscription Service Routes
        - id: subscription-service
          uri: lb://subscription-service
          predicates:
            - Path=/api/subscriptions/**
          filters:
            - name: CircuitBreaker
              args:
                name: subscriptionServiceCircuitBreaker
                fallbackUri: forward:/fallback

        # Scheduling Service Routes
        - id: scheduling-service
          uri: lb://scheduling-service
          predicates:
            - Path=/api/routes/**,/api/schedules/**
          filters:
            - name: CircuitBreaker
              args:
                name: schedulingServiceCircuitBreaker
                fallbackUri: forward:/fallback

        # Tracking Service Routes
        - id: tracking-service
          uri: lb://tracking-service
          predicates:
            - Path=/api/buses/**,/api/tracking/**,/api/bus-events/**
          filters:
            - name: CircuitBreaker
              args:
                name: trackingServiceCircuitBreaker
                fallbackUri: forward:/fallback

        # Notification Service Routes
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications/**
          filters:
            - name: CircuitBreaker
              args:
                name: notificationServiceCircuitBreaker
                fallbackUri: forward:/fallback

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: false

server:
  port: 8222

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256Algorithm}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_DEFAULT_ZONE:http://localhost:8761/eureka}
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,gateway
  endpoint:
    prometheus:
      enabled: true
    gateway:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG