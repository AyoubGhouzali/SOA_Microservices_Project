spring:
  application:
    name: DISCOVERY

  config:
    import: optional:configserver:${CONFIG_SERVER_URL:http://config-server:8888}
  cloud:
    fail-fast: true
    retry:
      initial-interval: 1000
      max-attempts: 6
      max-interval: 2000
      multiplier: 1.1

server:
  port: 8761

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    wait-time-in-ms-when-sync-empty: 0

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
